<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <title>#{p["pogled4.naslov"]}</title>
            <h:outputStylesheet library="css" name="bootstrap.css" />
        </h:head>
        <div class="container-fluid">
            <h:body>
                <h:form>
                    <h:commandLink action="index" 
                                   value="#{p['index.veza_pocetna']}" />
                    &nbsp;
                    <h:commandLink action="pogled1" 
                                   value="#{p['index.veza_pogled1']}" />
                    &nbsp;
                    <h:commandLink action="pogled2" 
                                   value="#{p['index.veza_pogled2']}" />
                    &nbsp;
                    <h:commandLink action="pogled3" 
                                   value="#{p['index.veza_pogled3']}" />
                    &nbsp;
                    <h:commandLink action="pogled4" 
                                   value="#{p['index.veza_pogled4']}" />
                </h:form>
                <h1>#{p["pogled4.naslov"]}</h1>

                <h:form>
                    <h:panelGrid columns="5" class="table">
                        <h:panelGroup>
                            <h:outputLabel for="popisaerodrom" value="#{p['pogled4.labela_aerodromi']}"/>
                            <h:selectOneListbox id="popisaerodromPol" 
                                                size="5" 
                                                value="#{pogled4.odabraniAerodromPol}"
                                                class="form-control">
                                <f:selectItems value="#{pogled4.popisAerodrom}" 
                                               var="aero"
                                               itemLabel="#{aero.labela}" 
                                               itemValue="#{aero.vrijednost}" />
                            </h:selectOneListbox>
                        </h:panelGroup>

                    </h:panelGrid>
                    <h:panelGrid columns="5" class="table">
                        <h:panelGroup>
                            <h:outputLabel for="popisaerodrom" value="#{p['pogled4.labela_aerodromi']}"/>
                            <h:selectOneListbox id="popisaerodromOdl" 
                                                size="5" 
                                                value="#{pogled4.odabraniAerodromDol}"
                                                class="form-control">
                                <f:selectItems value="#{pogled4.popisAerodrom}" 
                                               var="aero"
                                               itemLabel="#{aero.labela}" 
                                               itemValue="#{aero.vrijednost}" />
                            </h:selectOneListbox>
                        </h:panelGroup>

                    </h:panelGrid>

                    <h:panelGrid columns="3" class="table">
                        <h:commandButton 
                            value="#{p['pogled4.gumb_dodaj']}" 
                            action="#{pogled4.preuzmiUdaljenost()}"
                            class="btn btn-block btn-primary">
                            <f:ajax execute="popisaerodromPol popisaerodromOdl" render="poruka"/>
                        </h:commandButton>

                    </h:panelGrid>

                    <br/>
                    <h:panelGroup id="poruka" layout="block" >
                        <h:panelGroup rendered="#{pogled4.poruka ne null}">
                            <div class="alert alert-warning">
                                <h:outputLabel 
                                    value="#{pogled4.poruka}">
                                </h:outputLabel>
                            </div>

                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:body>
        </div>
    </f:view>
</html>
