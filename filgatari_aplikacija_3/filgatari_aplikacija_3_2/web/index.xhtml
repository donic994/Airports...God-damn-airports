<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <title>#{p["index.naslov"]}</title>
            <h:outputStylesheet library="css" name="bootstrap.css" />
        </h:head>
        <div class="container-fluid">
            <h:body>
                <h:form>
                    &nbsp;
                    <h:commandLink action="pogled3" 
                                   value="#{p['index.veza_pogled3']}" />
                </h:form>
                <h1>#{p["index.naslov"]}</h1>

                <h:form>
                    <h:commandButton value="#{p['index.hr_jezik']}"
                                     action="#{lokalizacija.odaberiJezik('hr')}"
                                     rendered="#{lokalizacija.odabraniJezik ne 'hr'}"
                                     class="btn btn-default"/>
                    <h:outputText value="&nbsp;"
                                  rendered="#{lokalizacija.odabraniJezik ne 'hr'}"/>
                    <h:commandButton value="#{p['index.en_jezik']}"
                                     action="#{lokalizacija.odaberiJezik('en')}"
                                     rendered="#{lokalizacija.odabraniJezik ne 'en'}"
                                     class="btn btn-default"/>
                    <h:outputText value="&nbsp;"
                                  rendered="#{lokalizacija.odabraniJezik ne 'en'}"/>
                    <h:commandButton value="#{p['index.de_jezik']}"
                                     action="#{lokalizacija.odaberiJezik('de')}"
                                     rendered="#{lokalizacija.odabraniJezik ne 'de'}"
                                     class="btn btn-default"
                                     disabled="true"/>            
                </h:form>
            </h:body>
        </div>
    </f:view>
</html>
